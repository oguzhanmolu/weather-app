<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e20b7ecd38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main-container">
      <!-- Search bar -->
      <div id="group-search">
        <input max="50" type="text" id="input-search" placeholder="City Name" />
        <i class="fa-solid fa-magnifying-glass icon-search"></i>
      </div>

      <!-- Location Info -->
      <div id="group-info">
        <div id="group-weather-condition">
          <img id="icon-weather-condition" src="" alt="weather icon" />
          <span id="weather-condition"></span>
        </div>
        <span id="location-info"></span>
        <div id="group-temperature">
          <span id="temperature-info"></span>
          <span id="temperature-symbol">Â°C</span>
        </div>
      </div>
    </div>
  </body>
</html>
